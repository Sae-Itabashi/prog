<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
<script>
     function tasu(a,b){
        const t = a + b;
        return t;
    }
    function hiku(a,b){
        const h = a - b;
        return h;
    }
    function kakeru(a,b){
        const k = a * b;
        return k;
    }
    function waru(a,b){
        const w = a / b;
        return w;
    }


    
    const a = tasu(10, 20);
    const b = hiku(20, 30);
    const c = kakeru(40, 50);
    const d = waru(20, 5);
    const t = a+b+c+d;
    document.querySelector("h1").innerHTML=t;

    
    









</script>
</body>
</html>
